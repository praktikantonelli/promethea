name: "PR CI"


on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "backend/**"
      - "src/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "rust-toolchain.toml"
      - ".github/workflows/**"

concurrency:
  group: pr-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-tests:
    name: Rust Unit Tests (Backend Workspace)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust Builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "backend -> target"

      - name: Cargo Test (workspace)
        run: cargo test --workspace --all-targets --locked


  tauri-desktop-build:
    name: Tauri desktop compile/build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/desktop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "backend -> target"

      - name: Install Linux system dependencies (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: cargo check
        run: cargo check --locked

      - name: cargo build
        run: cargo build --locked

      # Optional: enable once you add a fast-exit flag to your app
      # - name: Smoke run
      #   run: cargo run --locked -- --smoke-test

  e2e:
    name: E2E tests (future)
    runs-on: ubuntu-latest
    needs: [rust-tests, tauri-desktop-build]
    continue-on-error: true
    steps:
      - name: Placeholder
        run: echo "E2E tests not implemented yet"
