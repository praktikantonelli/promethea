name: "PR CI"


on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths:
      - "backend/**"
      - "src/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "rust-toolchain.toml"
      - ".github/workflows/**"

concurrency:
  group: pr-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust-tests:
    name: Rust Unit Tests (Backend Workspace)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust Builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "backend -> target"

      - name: Cargo Test (workspace)
        run: cargo test --all-targets --locked


  tauri-desktop-build:
    name: Tauri desktop compile/build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/crates/desktop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "backend -> target"

      - name: Install Linux system dependencies (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: cargo check
        run: cargo check --locked

      - name: cargo build
        run: cargo build --locked

      # Optional: enable once you add a fast-exit flag to your app
      # - name: Smoke run
      #   run: cargo run --locked -- --smoke-test

  e2e-windows:
    name: E2E (Windows)
    runs-on: windows-latest
    needs: [rust-tests]   
    timeout-minutes: 30
    # Optional: donâ€™t run on draft PRs
    if: ${{ github.event.pull_request.draft == false }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "backend -> target"

      - name: Install tauri-driver
        shell: pwsh
        run: cargo install tauri-driver --locked

      - name: Install msedgedriver-tool
        shell: pwsh
        run: cargo install --git https://github.com/chippers/msedgedriver-tool

      - name: Download Edge WebDriver and put on PATH
        shell: pwsh
        run: |
          msedgedriver-tool

          # Find downloaded driver
          $driver = Get-ChildItem -Path $PWD -Filter msedgedriver.exe -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $driver) {
            $driver = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Filter msedgedriver.exe -ErrorAction SilentlyContinue | Select-Object -First 1
          }
          if (-not $driver) { throw "msedgedriver.exe not found after msedgedriver-tool" }

          $cargoBin = Join-Path $env:USERPROFILE ".cargo\bin"
          New-Item -ItemType Directory -Force -Path $cargoBin | Out-Null
          Copy-Item $driver.FullName (Join-Path $cargoBin "msedgedriver.exe") -Force

          # Ensure cargo bin is on PATH for later steps (tauri-driver will find msedgedriver)
          $cargoBin | Out-File -FilePath $env:GITHUB_PATH -Append

          msedgedriver --version

      - name: Install repo dependencies
        shell: pwsh
        run: pnpm install --frozen-lockfile

      - name: Install e2e-tests dependencies
        shell: pwsh
        run: pnpm -C e2e-tests install --frozen-lockfile

      - name: Run E2E
        shell: pwsh
        run: pnpm -C e2e-tests test

    
